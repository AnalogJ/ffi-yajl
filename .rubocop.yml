  PreferredDelimiters:
    '%':  '{}'
    '%q': '{}'
    '%Q': '{}'
    '%w': '{}'
    '%W': '{}'
    '%x': '{}'
RegexpLiteral:
  Enabled: false
Style/Semicolon:
  Enabled: false
SignalException:
  Enabled: false
SingleSpaceBeforeFirstArg:
  Enabled: false
SpaceInsideBrackets:
  Enabled: false
SpaceInsideParens:
  Enabled: false
StringLiterals:
  Enabled: false
TrailingComma:
  EnforcedStyleForMultiline: comma
UnusedMethodArgument:
  Enabled: false
UnusedBlockArgument:
  Enabled: false
